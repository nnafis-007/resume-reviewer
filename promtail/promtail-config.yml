server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers in the resume-app project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'resume-app'
        action: keep
      
      # Set job label to container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'job'
        replacement: '$1'
      
      # Set container label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      
      # Set compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    
    pipeline_stages:
      # Parse log level from Python logs
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<logger>\S+) - (?P<level>\w+) - (?P<message>.*)'
      - labels:
          level:
          logger:
      
      # Also parse uvicorn/fastapi logs
      - regex:
          expression: '^(?P<level>INFO|WARNING|ERROR|CRITICAL|DEBUG):\s+(?P<message>.*)'
      - labels:
          level:
