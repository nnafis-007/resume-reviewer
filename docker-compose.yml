services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: resume_app_backend
    # Pass environment variables from host or .env file
    # Ensure OPENROUTER_API_KEY is set in your host environment or .env file
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: resume_app_frontend
    environment:
      - PYTHONUNBUFFERED=1
      # Internal docker network address for backend
      - BACKEND_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
