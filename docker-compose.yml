services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: resume_app_backend
    # Pass environment variables from host or .env file
    # Ensure OPENROUTER_API_KEY is set in your host environment or .env file
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: resume_app_frontend
    environment:
      - PYTHONUNBUFFERED=1
      # Internal docker network address for backend
      - BACKEND_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: resume_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: resume_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards/json
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app_network
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: resume_node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - app_network

  loki:
    image: grafana/loki:latest
    container_name: resume_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: resume_promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
